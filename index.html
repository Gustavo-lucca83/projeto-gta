<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Landing Page GTA </title>
    <link rel="shortcut icon" href="src/assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/fonts/">
    <link rel="stylesheet" href="src/css/fonts.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/assets/logo-rockstar.svg" alt="logo-rockstar">
            <hr>
            <img src="src/assets/logo-gta.svg" alt="logo-gta">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#compra">Comprar</a>
                </li>
                <li>
                    <a href="#suporte">Suporte</a>
                    <img src="src/assets/icone-link.svg" alt="icone suporte">
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/assets/bg-main.png" alt="imagem de fundo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/assets/logo-gta-v.svg" alt="Logo GTA V" />
                <img src="src/assets/logo-gta-online.svg" alt="Logo GTA Online" />
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online</p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/assets/gta5.jpg" alt="capa do jogo GTA V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>Modo história do GTA V
                    </strong>e <strong>GTA Online</strong></p>
                <ul class="plataformas">
                    <li>
                        <img src="src/assets/logo-ps5.svg" alt="logo playstation 5">
                    </li>

                    <li>
                        <img src="src/assets/logo-ps4.svg" alt="logo playstation 4">
                    </li>
                    <li>
                        <img src="src/assets/logo-xbox-one.svg" alt="logo logo-xbox-one">
                    </li>
                    <li>
                        <img src="src/assets/logo-xbox-series-s.svg" alt="logo logo-xbox-series-s\x">
                    </li>
                    <li>
                        <img src="src/assets/logo-pc.svg" alt=" logo-pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="src/assets/logo-ps5.svg" alt="logo playstation 5">
                    </li>
                    <li>
                        <img src="src/assets/logo-ps4.svg" alt="logo playstation 4">
                    </li>
                    <li>
                        <img src="src/assets/logo-xbox-one.svg" alt="logo logo-xbox-one">
                    </li>
                    <li>
                        <img src="src/assets/logo-xbox-series-s.svg" alt="logo logo-xbox-series-s\x">
                    </li>
                    <li>
                        <img src="src/assets/logo-pc.svg" alt=" logo-pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="src/index.js"></script>
</body>

</html>
